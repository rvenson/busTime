<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
    </h:head>
    <h:body>
        <div class="row">
            <p></p>
        </div>
        <div class="panel">
            <div class="row">
                <h4>Próxima Partida <small><h:outputText value="#{mainMB.linha.nome}"></h:outputText></small></h4>
                <div class="large-6 columns">
                    Terminal
                    <h1><h:outputText value="#{mainMB.nextBus('Terminal Central')}"></h:outputText></h1>
                </div>
                <div class="large-6 columns">
                    Bairro
                    <h1><h:outputText value="#{mainMB.nextBus('Bairro')}"></h:outputText></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="panel">
                <div class="large-6 columns">
                    <h4>Partidas do Terminal Central</h4>
                    <h:dataTable value="#{mainMB.linha.getListByPartida('Terminal Central')}" var="a">                                       >
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                                #{a.hora.toString()}
                        </h:column>
                        <h:column>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="large-6 columns ">
                    <h4>Partidas do Terminal Central</h4>
                    <h:dataTable value="#{mainMB.linha.getListByPartida('Bairro')}" var="a">
                        <h:column>
                            <f:facet name="header">Dia</f:facet>
                                #{a.diaSemana}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Horário</f:facet>
                                #{a.hora.toString()}
                        </h:column>
                        <h:column>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</html>
